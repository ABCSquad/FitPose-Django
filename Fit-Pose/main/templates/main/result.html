        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: [{% for item in qs %}{{item.rep_no}},{% endfor %}],
            datasets: [
              {
                tension: 0,
                label: "{% for item in qs %}{{item.time}},{% endfor %}",

                backgroundColor: [

                  "rgba(255, 206, 86, 0.2)",

                  "rgba(153, 102, 255, 1)",
                  "rgba(255, 159, 64, 1)",
                ],

            ],

            scales: {

              },
            },
          },
        });
