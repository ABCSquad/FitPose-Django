{% extends 'base.html' %}

{% block content %}


<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="{% static 'exe.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
.all-exercise{
    height: 78vh;
}
      .hover {
  overflow: hidden;
  position: relative;
  padding-bottom: 60%;
}

.hover-overlay {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 90;
  transition: all 0.4s;
}

.hover img {
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  transition: all 0.3s;
  
}

.hover-content {
  position: relative;
  z-index: 99;
}
/* ------------------------------------------ */

.hover-1 img {
  width: 105%;
  position: absolute;
  top: 0;
  left: -5%;
  transition: all 0.3s;
}

.hover-1-content {
  position: absolute;
  bottom: 0;
  left: 0;
  z-index: 99;
  transition: all 0.4s;
}

.hover-1 .hover-overlay {
  background: rgba(0, 0, 0, 0.5);
}

.hover-1-description {
  transform: translateY(0.5rem);
  transition: all 0.4s;
  opacity: 0;
}

.hover-1:hover .hover-1-content {
  bottom: 2rem;
}

.hover-1:hover .hover-1-content h2{
  font-family: 'Raleway',sans-serif;
  font-weight: 700;
}

.hover-1:hover .hover-1-description {
  opacity: 1;
  transform: none;
}

.hover-1:hover img {
  left: 0;
}

.hover-1:hover .hover-overlay {
  opacity: 0;
}

.bd-placeholder-img {
  font-size: 1.125rem;
  text-anchor: middle;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}

@media (min-width: 768px) {
  .bd-placeholder-img-lg {
    font-size: 3.5rem;
  }
}

.flair{
  color: red;
  border-radius: 2rem;
}

.play-form{
  position: relative;
}
.play-button{
  all: unset;
  position: absolute;
  right:0;
  bottom:0;
  padding-right: 20px;
  padding-bottom: 15px; 
  
  z-index: 999;
}

.play-button i{
  font-size: 30px;
  color: #fff;
}
    </style>
    <title>Exercise</title>
  </head>
  <body>

<br>
<main>
<br>
<br>
<br>

<div class="container all-exercise">
  <div class="row">
	        {% for exercise in exe.all %}
          <div class="col-lg-4 mb-3 mb-lg-0" style="padding-bottom: 30px;">

              <a href="{% url 'detail' exercise.id%}">
              <div class="hover hover-1 text-white rounded">
                <img data-swap="{{ exercise.a_image.url }}" src="{{ exercise.image.url }}" alt="">
                <div class="hover-overlay"></div>
                <div class="hover-1-content px-5 py-4">
                  <h3 class="hover-1-title text-uppercase font-weight-bold mb-0"> <span class="font-weight-light">{{ exercise.title }} </h3>
                  <p class="hover-1-description font-weight-light  flair">{{ exercise.flair }}</p>
                </div>
              </div>
            </a>

            <form class="play-form" action="{% url 'exercises' %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="exercise_id" value="{{ exercise.id }}">
              <button class="play-button" type="submit" id='pl_status{{ exercise.id }}' data-toggle="tooltip" title="Add to Playlist" ><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
              {% for pl in playlist.all %}
                {% if exercise.id is pl.exercise %}
                <script>
                document.querySelector('#pl_status{{ exercise.id }}').innerHTML='<i class="fa fa-times-circle" aria-hidden="true"></i>';
                document.querySelector('#pl_status{{ exercise.id }}').title='Remove from Playlist';
                </script>
                {% endif %}
              {% endfor %}
            </form>
            
          </div>
      {% endfor %}
    </div>
</div>

</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
  </script>
</body>
  

</html>

{% endblock %}
